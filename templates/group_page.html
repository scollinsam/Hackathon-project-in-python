{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <div id="main">
        <div class="group">
            <h1>
                {{name}}
            </h1>
            <h4>Organised by <span>{{organiser}}</span></h4>
            <ul>
                <li>level: {{level}}</li>
                <li>Location: {{location}}</li>
                <li>Frequency:{{frequency}}</li>
            </ul>
            <button>Join group</button>
        </div>
    </div>
{% endblock %}
